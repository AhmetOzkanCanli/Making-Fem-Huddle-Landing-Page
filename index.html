<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/d9c28984b9.js" crossorigin="anonymous"></script

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- External css -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="header">
      <div class="header__logo">
        <img src="images/logo.svg" alt="logo"  />
      </div>
    </nav>
      <main class="content">
        <div class="content__image">
          <img
            src="images/illustration-mockups.svg"
            alt="mockup"
           
          />
        </div>
        <div class="content__text">
        <div class="content__title">
          <h1 class="title1">Build The Community</h1>
          <h1 class="title2">Your Fans Will Love</h1>
        </div>

        <div class="content__description">
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you engage in genuine discussion.
          </p>
        </div>
        <button class="cta-button">Register</button>
      </div>
     
      </main>
    
    <footer>
      
      <div class="social-icons">
        
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
       
        

      </div>
    </footer>
